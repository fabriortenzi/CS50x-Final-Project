<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Wallet icon -->
    <link href="/static/wallet.svg" rel="icon">
    
    <!-- CSS -->
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    {% block head %}
    {% endblock %}

    <title>Budget50: {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #712cf9, #9220f6);">
        <div class="container-fluid">
          <div class="logo">
            <img src="/static/wallet.svg" alt="logo">
            <a class="navbar-brand logo-font" href="/">Budget50</a>
          </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('expense')}}>Add Expense</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('income')}}>Add Income</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('category')}}>Add Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href={{url_for('history')}}>History</a>
              </li>
            </ul>
            <span class="navbar-text">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={{url_for('logout')}}>Log Out</a>
                </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
    </header>

        {% block main %}
        {% endblock %}

</body>

</html>
