{% extends "layout.html" %}

{% block title %}
    Main
{% endblock %}

{% block main %}

    <main class="main-index">
        <div class="container-main">
            <h1 class="title">Welcome, {{record[0]["username"]}}!</h1>
            <h1 class="title">Your Balance is {{record[0]["balance"]|usd}}</h1>
            <div class="container-exp-inc">
                <h5 class="total-categories">Total Expenses: {{record[0]["total_expenses"]|usd}}</p>
                <h5 class="total-categories">Total Income: {{record[0]["total_income"]|usd}}</p>
            </div>
            <form action="/" method="post">
                <div class="container-exp-inc">
                    <button name="type" type="sumbit" value="expenses">Show Expenses</button>
                    <button name="type" type="sumbit" value="income">Show Income</button>
                </div>
            </form>
        </div>
    </main>

{% endblock %}
